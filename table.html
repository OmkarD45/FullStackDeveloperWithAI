<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        width: 50%;
        margin: 25px 0;
        font-size: 18px;
        text-align: left;
        font-family: Arial, sans-serif;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #d56868;
      }
      th {
        background-color: #987676;
        color: black;
      }
      div {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Sample Table</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>25</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>30</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>Sam Johnson</td>
          <td>22</td>
          <td>Chicago</td>
        </tr>
        <tr>
          <td>Lisa Brown</td>
          <td>28</td>
          <td>Houston</td>
        </tr>
      </table>
    </div>
  </body>
</html>
